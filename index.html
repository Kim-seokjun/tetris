<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우리 반 테트리스</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
        }

        .game-container {
            display: flex;
            gap: 20px;
        }

        #gameCanvas {
            border: 4px solid #fff;
            background-color: #000;
        }

        .info-panel {
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .score-box, .next-box {
            padding: 15px;
            border: 2px solid #fff;
            background-color: #111;
            text-align: center;
        }

        #nextCanvas {
            border: 2px solid #666;
            background-color: #000;
            margin-top: 10px;
        }
    </style>
</head>
